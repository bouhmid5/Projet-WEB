<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications - Makni Ahmed</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9fc;
        margin: 0;
        padding: 20px;
        animation: fadeIn 1s;
      }

      h2 {
        color: #1a77d2;
        text-align: left;
      }

      ul {
        list-style-type: none;
        padding: 0;
        max-width: 90%;
      }

      li {
        background-color: #eef2f6;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      li:nth-child(1) {
        animation-delay: 0s;
      }
      li:nth-child(2) {
        animation-delay: 0.2s;
      }
      li:nth-child(3) {
        animation-delay: 0.4s;
      }
      li:nth-child(4) {
        animation-delay: 0.6s;
      }
      li:nth-child(5) {
        animation-delay: 0.8s;
      }
      li:nth-child(6) {
        animation-delay: 1s;
      }

      li:hover {
        background-color: #d1d6e0;
        transform: scale(1.02);
      }

      strong {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Certifications :</h2>
    <ul>
      <li><strong>Big Data (Attendance) - Spectrum</strong></li>
      <li><strong>Artifical intelligence (Attendance) -Spectrum</strong></li>
      <li><strong>Azur WEBAPPS (Attendance) -Spectrum</strong></li>
      <li>
        <strong
          >Ethical Hacking and IOT Cybersecurity (Introduction) -IT
          CyberSecEXPERT Information SECURITY AGENCY</strong
        >
      </li>
    </ul>
  </body>
</html>
