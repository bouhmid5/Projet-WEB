<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'Évaluation</title>
    <link rel="stylesheet" href="../pages_css/eval.css" />
  </head>
  <body>
    <h2>Formulaire d'Évaluation :</h2>
    <form id="evaluationForm" novalidate>
      <div class="form-group">
        <div class="field">
          <label for="name">Entrez votre nom:</label>
          <input
            placeholder="Nom :"
            type="text"
            id="name"
            name="name"
            required
          />
          <div class="error-message" id="nameError"></div>
        </div>
        <div class="field">
          <label for="email">Entrez votre email:</label>
          <input
            placeholder="Email :"
            type="email"
            id="email"
            name="email"
            required
          />
          <div class="error-message" id="emailError"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="field">
          <label for="html">Évaluez mes compétences en HTML/CSS :</label>
          <select id="html" name="html" required>
            <option value="">Sélectionnez</option>
            <option value="1">1 - Débutant</option>
            <option value="2">2 - Intermédiaire</option>
            <option value="3">3 - Avancé</option>
            <option value="4">4 - Expert</option>
          </select>
          <div class="error-message" id="htmlError"></div>
        </div>
        <div class="field">
          <label for="js">Évaluez mes compétences en JavaScript :</label>
          <select id="js" name="js" required>
            <option value="">Sélectionnez</option>
            <option value="1">1 - Débutant</option>
            <option value="2">2 - Intermédiaire</option>
            <option value="3">3 - Avancé</option>
            <option value="4">4 - Expert</option>
          </select>
          <div class="error-message" id="jsError"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="full-width">
          <label for="comment">Commentaires supplémentaires :</label>
          <textarea
            id="comment"
            placeholder="Comment :"
            name="comment"
            rows="4"
            cols="50"
            style="height: 80px"
          ></textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="reset" class="reset-btn">Réinitialiser</button>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </body>
</html>
